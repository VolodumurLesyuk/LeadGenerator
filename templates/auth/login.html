{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
    <h2>{% trans "Введіть свої дані" %}</h2>
    
    <form id="form_email" method="post" >
        {% csrf_token %}
        <label>{% trans "Емейл" %}</label>
        {{ form.email }}
        {{ form.email.errors }}
        <button type="submit">{% trans "Продовжити" %}</button>
    </form>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}

{% endblock content %}
